<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makka Live Bot | Control Center</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
        <header>
            <img src="../makka-VectorStock.png" alt="Bot Logo" class="logo">
            <h1>Makka Control</h1>
            <p>Remote Discord Bot Management</p>
        </header>

        <section class="status-card">
            <div class="status-indicator">
                <span id="status-dot" class="dot stopped"></span>
                <span id="status-text">Status: Offline</span>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn primary">Start Bot</button>
                <button id="stop-btn" class="btn secondary" disabled>Stop Bot</button>
            </div>

            <div id="invite-section" class="invite-section">
                <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&permissions=8&scope=bot"
                    target="_blank" class="invite-link">
                    <span>Add Bot to Discord</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19.73 4.87a18.2 18.2 0 0 0-4.6-1.44c-.21.4-.4.8-.58 1.21-1.69-.25-3.4-.25-5.1 0-.18-.41-.37-.81-.58-1.21-1.64.4-3.1 1.02-4.6 1.44C1.27 9.17.33 13.33.65 17.33a18.87 18.87 0 0 0 5.61 2.8c.46-.63.87-1.3 1.22-2-.64-.24-1.26-.54-1.84-.89.15-.11.3-.22.44-.34 3.65 1.68 7.6 1.68 11.25 0 .14.12.29.23.44.34-.58.35-1.2.65-1.84.89.35.7.76 1.37 1.22 2a18.87 18.87 0 0 0 5.61-2.8c.4-4.8-.75-8.91-3.04-12.46zM8.3 14.12c-1.1 0-2-1-2-2.24s.88-2.24 2-2.24 2 1 2 2.24-.88 2.24-2 2.24zm7.4 0c-1.1 0-2-1-2-2.24s.88-2.24 2-2.24 2 1 2 2.24-.88 2.24-2 2.24z" />
                    </svg>
                </a>
            </div>
        </section>

        <section class="config-card">
            <label for="backend-url">Backend Bridge URL</label>
            <input type="text" id="backend-url" placeholder="http://localhost:8000" value="http://localhost:8000">
            <p class="hint">Need the launcher? <a href="#" id="download-link"
                    style="color: var(--accent-primary);">Download MakkaLauncher.exe</a></p>
        </section>

        <footer>
            <p>&copy; 2024 Makka Dev Team</p>
        </footer>
    </main>

    <script src="app.js"></script>
</body>

</html>
